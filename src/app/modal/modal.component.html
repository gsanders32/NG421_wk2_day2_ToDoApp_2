<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Delete Task?</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()"><span aria-hidden="true">&times;</span></button>
</div>
<div class="modal-body">
    <form>
        <p>Are you sure?</p>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger mr-2" (click)="yes()">Yes</button>
    <button type="button" class="btn btn-primary" (click)="close()">No</button>
</div>
